syntax = "proto3";

package demo;
option go_package = "github.com/awslabs/aws-glue-schema-registry/native-schema-registry/GolangDemoGSRKafka/pkg/proto";

message User {
  int64 id = 1;
  string name = 2;
  string email = 3;
  int32 age = 4;
  repeated string hobbies = 5;
  Address address = 6;
}

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip_code = 4;
  string country = 5;
}
