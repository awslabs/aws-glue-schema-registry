# AWS Glue Schema Registry Configuration
# This file contains Priority 0 (P0) configurations for the native GSR implementation
# Based on AWSSchemaRegistryConstants and GlueSchemaRegistryConfiguration

# =============================================================================
# AWS REGION AND ENDPOINT CONFIGURATION (P0)
# =============================================================================
# AWS region where the schema registry is located (REQUIRED)
aws.region=us-east-1

# Custom endpoint URL (optional, defaults to AWS Glue service endpoint)
# endpoint.url=https://glue.us-east-1.amazonaws.com

# =============================================================================
# SCHEMA REGISTRY CONFIGURATION (P0)
# =============================================================================
# Registry name - the name of the schema registry to use (REQUIRED)
registry.name=default-registry

# Schema name - name of the schema within the registry
schema.name=my-schema

# Data format - AVRO, JSON, or PROTOBUF (REQUIRED)
data.format=AVRO

# =============================================================================
# SCHEMA AUTO-REGISTRATION (P0)
# =============================================================================
# Whether to automatically register schemas if they don't exist (REQUIRED)
schema.auto.registration=true

# Schema compatibility mode when auto-registering
# Options: NONE, DISABLED, BACKWARD, FORWARD, FULL, FULL_TRANSITIVE, BACKWARD_TRANSITIVE, FORWARD_TRANSITIVE
compatibility=BACKWARD

# =============================================================================
# COMPRESSION CONFIGURATION (P0)
# =============================================================================
# Compression type for schema data
# Options: NONE, ZLIB
compression.type=ZLIB

# =============================================================================
# CACHING CONFIGURATION (P0)
# =============================================================================
# Enable/disable schema caching for performance
cache.enabled=true

# Maximum number of schemas to cache
cache.size=1000

# Cache TTL in seconds (Time To Live)
cache.ttl.seconds=86400

# =============================================================================
# AUTHENTICATION AND SECURITY (P0)
# =============================================================================
# AWS credentials profile (optional, uses default if not specified)
# aws.profile=default

# Use IAM roles for authentication (recommended for production)
# use.instance.profile=true

# =============================================================================
# RETRY AND TIMEOUT CONFIGURATION (P0)
# =============================================================================
# Connection timeout in milliseconds
connection.timeout.ms=30000

# Request timeout in milliseconds
request.timeout.ms=30000

# Maximum number of retry attempts
max.retries=3

# Retry backoff time in milliseconds
retry.backoff.ms=1000

# =============================================================================
# SCHEMA EVOLUTION CONFIGURATION (P0)
# =============================================================================
# Whether to validate schema evolution compatibility
schema.evolution.check=true

# Allow schema deletion (use with caution)
schema.allow.deletion=false

# =============================================================================
# TRANSPORT AND SERIALIZATION (P0)
# =============================================================================
# Default transport name for Kafka topics or other messaging systems
transport.name=default-stream

# Schema version strategy
# Options: LATEST, SPECIFIC_VERSION
schema.version.strategy=LATEST

# Specific schema version (only used if strategy is SPECIFIC_VERSION)
# schema.version=1

# =============================================================================
# LOGGING AND MONITORING (P0)
# =============================================================================
# Log level for GSR operations
# Options: ERROR, WARN, INFO, DEBUG
log.level=INFO

# Enable metrics collection
metrics.enabled=true

# =============================================================================
# ADVANCED CONFIGURATION (P0)
# =============================================================================
# Thread pool size for async operations
thread.pool.size=10

# Buffer size for data operations
buffer.size=8192

# Enable/disable schema validation on serialization
validate.on.serialize=true

# Enable/disable schema validation on deserialization
validate.on.deserialize=true

# =============================================================================
# KAFKA-SPECIFIC CONFIGURATION (if using with Kafka)
# =============================================================================
# Kafka topic name pattern for schema subjects
# topic.name.strategy=TopicNameStrategy

# Schema subject naming strategy
# subject.name.strategy=TopicNameStrategy

# =============================================================================
# PROTOBUF-SPECIFIC CONFIGURATION (if using Protobuf)
# =============================================================================
# Protobuf message type name
# protobuf.message.type=com.example.MyMessage

# =============================================================================
# JSON SCHEMA-SPECIFIC CONFIGURATION (if using JSON)
# =============================================================================
# JSON schema validation mode
# json.schema.validation=true

# JSON schema draft version
# json.schema.draft.version=draft-07
