# AWS Glue Schema Registry Configuration for Kafka Example
# Essential settings for Kafka producer/consumer with GSR

# AWS Region (REQUIRED)
aws.region=us-east-1

# Schema Registry Settings (REQUIRED)
registry.name=kafka-example-registry
schema.auto.registration=true
data.format=AVRO

# Performance Settings (RECOMMENDED)
compression.type=ZLIB
cache.enabled=true
cache.size=1000

# Connection Settings (RECOMMENDED)
connection.timeout.ms=30000
request.timeout.ms=30000
max.retries=3

# Schema Evolution (RECOMMENDED)
compatibility=BACKWARD
