# AWS Glue Schema Registry Configuration for Protobuf Example

# AWS Region
region=us-east-1

# Schema Registry Name
schemaregistryname=gsr-protobuf-example

# Data Format
dataFormat=PROTOBUF

# Compression Type (NONE, GZIP)
compressiontype=NONE

# Cache Settings
cachettl=86400000
cachesize=200

# Schema Evolution Settings
compatibilitysetting=BACKWARD

# Security Settings (uncomment and configure as needed)
#accesskeyid=your-access-key-id
#secretaccesskey=your-secret-access-key

# Optional: Schema Auto-registration
autoregisterschemas=true

# Optional: Schema Description
schemadescription=Protobuf schemas for GSR example application
