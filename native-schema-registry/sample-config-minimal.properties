# Minimal AWS Glue Schema Registry Configuration
# Essential P0 configurations for basic GSR functionality
# Based on the hardcoded values in GlueSchemaRegistrySerializationHandler

# AWS Region (REQUIRED - matches AWSSchemaRegistryConstants.AWS_REGION)
aws.region=us-east-1

# Schema Auto-Registration (REQUIRED - matches AWSSchemaRegistryConstants.SCHEMA_AUTO_REGISTRATION_SETTING)
schema.auto.registration=true

# Registry Name (REQUIRED for most operations)
registry.name=default-registry

# Data Format (REQUIRED for serialization/deserialization)
data.format=AVRO

# Compression (RECOMMENDED for performance)
compression.type=ZLIB

# Schema Compatibility (RECOMMENDED for evolution)
compatibility=BACKWARD

# Caching (RECOMMENDED for performance)
cache.enabled=true
cache.size=1000

# Timeouts (RECOMMENDED for reliability)
connection.timeout.ms=30000
request.timeout.ms=30000
max.retries=3
